<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Controle de Gastos</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<body>
  <div class="container py-4">
    <h1 class="text-center mb-4">Controle de Gastos</h1>

    <!-- Objetivo do Mês -->
    <div class="card mt-3">
      <div class="card-body">
        <h5 class="card-title">Objetivo do Mês</h5>
        <div class="row g-3 align-items-center">
          <div class="col-md-8">
            <input type="text" id="goal" class="form-control" placeholder="Digite seu objetivo (ex: Poupar R$150)">
          </div>
          <div class="col-md-4">
            <button id="set-goal" class="btn btn-info w-100">Definir Objetivo</button>
          </div>
        </div>
        <div id="goal-display" class="mt-3 text-center" style="display: none;">
          <p class="fs-5">Objetivo: <span id="goal-text"></span></p>
          <p class="fs-6 text-muted">Progresso atual: <span id="goal-status"></span></p>
        </div>
      </div>
    </div><br>

    <!-- Inserir Salário -->
    <div class="card mb-3">
      <div class="card-body">
        <h5 class="card-title">Definir Salário Mensal</h5>
        <div class="input-group mb-3">
          <input type="number" id="salary" class="form-control" placeholder="Digite seu salário">
          <button id="set-salary" class="btn btn-primary">Definir</button>
        </div>
      </div>
    </div>

    <!-- Formulário para adicionar gastos -->
    <div class="card mb-3">
      <div class="card-body">
        <h5 class="card-title">Adicionar Gasto</h5>
        <div class="row g-3">
          <div class="col-md-6">
            <input type="text" id="expense-name" class="form-control" placeholder="Nome do Gasto">
          </div>
          <div class="col-md-4">
            <input type="number" id="expense-value" class="form-control" placeholder="Valor do Gasto">
          </div>
          <div class="col-md-2">
            <button id="add-expense" class="btn btn-success w-100">Adicionar</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Lista de Gastos -->
    <div class="card mb-3">
      <div class="card-body">
        <h5 class="card-title">Gastos</h5>
        <ul id="expenses" class="list-group"></ul>
      </div>
    </div>

    <!-- Saldo -->
    <div class="card">
      <div class="card-body text-center">
        <h5 class="card-title">Saldo Restante</h5>
        <p id="remaining-balance" class="fs-4 fw-bold">R$ 0,00</p>
      </div>
    </div>
  </div>




  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>

</html>
